<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of people</title>
</head>
<body>

    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}">person</a>
    </div>
<div><a th:href="@{/people/new}">Add another one!</a> </div>

</body>
</html>
